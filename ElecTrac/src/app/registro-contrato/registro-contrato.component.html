<form #contrato="ngForm" (ngSubmit)="Guardar(contrato)"  >
  <div>
    <h1>Registro de Contratos</h1>
  </div>

  <div>
    <label>No. Contrato</label>
    <input name="noContrato" ngModel #noContrato="ngModel" id="noContrato"  type="number">
  
  </div>


  <div>
    <label>Descripcion</label>
    <input name="descripcion" ngModel #descripcion="ngModel" id="descripcion" type="text">
    
  </div>

  <div>
    <input type="submit" value="Save">
   
  </div>
 
</form>
