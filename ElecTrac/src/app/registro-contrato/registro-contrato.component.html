<form #contrato="ngForm" (ngSubmit)="Guardar(ontrato)"  >
  <div>
    <h1>Registro de Contratos</h1>
  </div>

  <div>
    <label>No. Contrato</label>
    <input id="nocontrato" ngModel #noContrato="ngModel" type="number"/>
  
  </div>


  <div>
    <label>Descripcion</label>
    <input ngModel #descripcion="ngModel" id="descripcion" type="text">
    
  </div>

  <div>
    <input type="submit" class="btn btn-primary" value="Guardar">
   
  </div>
